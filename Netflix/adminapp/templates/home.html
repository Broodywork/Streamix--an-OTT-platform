
{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #111;
            color: white;
            padding: 30px;
        }
        .btn-group .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    {% block content %}

<div class="container">
    <h1 class="mb-4 text-center">Movie List</h1>

    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary btn-sm">View</a>
                        <a href="{%url 'edit' %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No movies found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
{% endblock %}
